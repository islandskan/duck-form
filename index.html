<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Duck Form</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form class="form">
                <label for="name" class="form__label label-name">
                    Full Name
                    <input type="text" name="input-name" id="name" class="form__label--input input-name" required autofocus>
                </label>
                <label for="email" class="form__label label-email">
                    Email
                    <input type="email" name="input-email" id="email" class="form__label--input input-email" required placeholder="Your Email">
                </label>
                <label for="message" class="form__label label-message">
                    Message regarding
                    <input type="text" name="input-message" id="message" class="form__label--input input-message">
                </label>
                <label for="full-mess" class="form__label label-full-mess">
                    Message
                    <input type="text" name="input-full-mess" id="full-mess" class="form__label--input input-full-mess" required placeholder="Your Message">
                </label>
                <button type="submit" class="form__btn">
                    <a class="form__btn--link" href="#">Send Message</a>
                </button>
            </form>
        </div>
        <img src="/images/hiclipart 2.png" class="form__img" alt="yellow rubber duck">
    </div>

</body>
</html>
